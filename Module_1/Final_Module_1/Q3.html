<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số phần tử của mảng( <50)."));
        while (n > 50 || n < 0) {
            n = parseInt(prompt("Bạn nhập sai, Nhập lại số phần tử của mảng( <50)."));
        }
        let arr = new Array(n);
        let count = 0;
        let k = parseInt(prompt("Nhập số nguyên dương K."));
        for (let i = 0; i < arr.length ; i++){
            arr[i] = parseInt(prompt("Nhập mảng số nguyên để kiểm tra: "));
        }
        console.log(arr);
        for (let j = 0 ; j < arr.length; j ++){
            for ( let c = j+1 ; c < arr.length; c++){
                if (j === c) {
                }
                else if ((arr[j] + arr[c]) % k === 0){
                    count++ ;
                }
            }
        }
        console.log(count);
    </script>
</body>
</html>
