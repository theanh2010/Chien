<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        //Phương thức trả về ngày, tháng, năm
        this.getDay = function () {
            return this.day ;
        }
        this.getMonth = function () {
            return this.month ;
        }
        this.getYear = function () {
            return this.year ;
        }
    //    Phương thức đặt lại các giá trị thuộc tính
        this.setDay = function (day) {
           this.day = day;
        }
        this.setMonth = function (month) {
             this.month = month ;
        }
        this.setYear = function (year) {
             this.year = year ;
        }
    };
    let date = new myDate(11, 11, 1999);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(day + "/" + month + "/" + year);


</script>
</html>
