<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>

</body>
<script>
        document.write("<table border=1 width=100%>")
        for(let i = 0; i < 10; i++)
        {
            document.write("<tr>")
            for(let j = 2; j < 10; j++){
                document.write("<td>" + j + "x" + i +"="+ (j*i) );
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
</script>
</html>
