<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Chuyển đổi nhiệt độ</label>
        <input id="input" type="number"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="output"></span></p>
</form>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("output").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
