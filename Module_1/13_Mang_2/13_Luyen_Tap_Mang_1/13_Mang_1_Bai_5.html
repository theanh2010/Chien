<script>
// <!-- Đếm số nguyên âm trong 1 chuỗi   -->
    let arr = new Array(10);
    for (let i = 0; i < arr.length ; i++){
        arr[i] = parseInt(prompt("Nhập 10 số nguyên để kiểm tra: "));
        if(arr[i] < 0){
            document.writeln(arr[i]);
        }
    }
