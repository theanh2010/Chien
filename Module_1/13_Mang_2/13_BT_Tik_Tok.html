<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Game</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="caroGame" />
    <input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    let b = document.getElementById("caroGame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] =[0, 0, 0, 0, 0];
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    function changeValue() {
        let viTriX = prompt("X: ");
        let viTriY = prompt("Y: ");
        data = "";
        board[viTriX][viTriY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</html>
