<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 240px;
            height: 300px;
        }
    </style>
</head>
<body onload="docReady();">
<div>
    <img id="imgSeol" src="https://image2.tienphong.vn/w665/Uploaded/2020/vvh_vicbuuwobu/2020_05_05/seolhyun_3__ivne.jpg" style="top: 0;left: 0;position: absolute">

</div>
</body>
<script>
    function upArrow() {
        var move = document.getElementById('imgSeol');
        move.style.top = parseInt(move.style.top) - 50 + 'px';

    }function downArrow() {
        var move = document.getElementById('imgSeol');
        move.style.top = parseInt(move.style.top) + 50 + 'px';
    }function rightArrow() {
        var move = document.getElementById('imgSeol');
        move.style.left = parseInt(move.style.left) + 50 + 'px';
    }function leftArrow() {
        var move = document.getElementById('imgSeol');
        move.style.left = parseInt(move.style.left) - 50 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }


</script>
</html>
