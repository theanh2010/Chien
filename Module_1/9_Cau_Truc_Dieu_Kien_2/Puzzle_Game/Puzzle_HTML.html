<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
​
<body>
<img src="Images/Hinh1a.png" id="carA" onclick="onchangeImage(1)" width="250 px" height="600 px">
<img src="Images/Hinh2b.png" id="carB" onclick="onchangeImage(2)" width="250 px" height="600 px">
<img src="Images/Hinh3c.png" id="carC" onclick="onchangeImage(3)" width="250 px" height="600 px">
<img src="Images/Hinh1d.png" id="carD" onclick="onchangeImage(4)" width="250 px" height="600 px">
<img src="Images/Hinh1e.png" id="carE" onclick="onchangeImage(5)" width="250 px" height="600 px">
</body>
<script>
    let imageA = document.getElementById("carA");
    let imageB = document.getElementById("carB");
    let imageC = document.getElementById("carC");
    let imageD = document.getElementById("carD");
    let imageE = document.getElementById("carE");
    // init(1);
    // init(2);
    // init(3);
    // function init(i) {
    //     let randomA = Math.floor(Math.random() * 3 + 1);
    //     switch (i) {
    //         case 1:
    //             switch (randomA) {
    //                 case 1:
    //                     imageA.src = "Images/Hinh%201a.png"
    //             }
    //     }
    // }
    function onchangeImage(num) {
        switch (num) {
            case 1:
                if (imageA.getAttribute("src") === "Images/Hinh1a.png")
                    imageA.src = "Images/Hinh2a.png"
                else if (imageA.getAttribute("src") === "Images/Hinh2a.png") {
                    imageA.src = "Images/Hinh3a.png"
                } else if (imageA.getAttribute("src") === "Images/Hinh3a.png") {
                    imageA.src = "Images/Hinh1a.png"
                } else {
                    checkImage();
                }
                break;
            case 2:
                if (imageB.getAttribute("src") === "Images/Hinh1b.png")
                    imageB.src = "Images/Hinh2b.png"
                else if (imageB.getAttribute("src") === "Images/Hinh2b.png") {
                    imageB.src = "Images/Hinh3b.png"
                } else if (imageB.getAttribute("src") === "Images/Hinh3b.png") {
                    imageB.src = "Images/Hinh1b.png"
                } else{
                checkImage();}
                break;
            case 3:
                if (imageC.getAttribute("src") === "Images/Hinh1c.png")
                    imageC.src = "Images/Hinh2c.png"
                else if (imageC.getAttribute("src") === "Images/Hinh2c.png") {
                    imageC.src = "Images/Hinh3c.png"
                } else if (imageC.getAttribute("src") === "Images/Hinh3c.png") {
                    imageC.src = "Images/Hinh1c.png"
                } else{
                checkImage();}
                break;
            case 4:
                if (imageD.getAttribute("src") === "Images/Hinh1d.png")
                    imageD.src = "Images/Hinh2d.png"
                else if (imageD.getAttribute("src") === "Images/Hinh2d.png") {
                    imageD.src = "Images/Hinh3d.png"
                } else if (imageD.getAttribute("src") === "Images/Hinh3d.png") {
                    imageD.src = "Images/Hinh1d.png"
                } else{
                checkImage();}
                break;
            case 5:
                if (imageE.getAttribute("src") === "Images/Hinh1e.png")
                    imageE.src = "Images/Hinh2e.png"
                else if (imageE.getAttribute("src") === "Images/Hinh2e.png") {
                    imageE.src = "Images/Hinh3e.png"
                } else if (imageE.getAttribute("src") === "Images/Hinh3e.png") {
                    imageE.src = "Images/Hinh1e.png"
                } else{
                checkImage();}
                break;
            default:
                break;
        }
    }
    function checkImage() {
        if (imageA.getAttribute("src") === "Images/Hinh1a.png" &&
            imageB.getAttribute("src") === "Images/Hinh1b.png" &&
            imageC.getAttribute("src") === "Images/Hinh1c.png" &&
            imageD.getAttribute("src") === "Images/Hinh1d.png" &&
            imageE.getAttribute("src") === "Images/Hinh1e.png"
        ) {
            alert("Hinh A");
        }
    }
</script>
</html>
