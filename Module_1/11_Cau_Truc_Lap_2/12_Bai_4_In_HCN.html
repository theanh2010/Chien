<script>
    let height = parseInt(prompt("height: "));
    let width = parseInt(prompt("width: "));;
    function drawHCN() {
        for (let i = 0; i<=height; i++) {
            for ( let j = 0; j<=width; j++) {
                if ( i == 0 || i == height ) {
                    document.write("*");
                } else {
                    if ( j == 0 || j == width) {
                        document.write("*");
                    } else {
                        document.write("&nbsp&nbsp");
                    }
                }

            }
            document.write("<br>");
        }

    }
    drawHCN();
</script>
</body>
