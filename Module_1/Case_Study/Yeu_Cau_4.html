<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1. Thêm mới Customer." +
            "\n 2.Xóa Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Nhập số lượng khách hàng muốn thêm:  "));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Nhập tên: ");
                    arrNameCustomer.push(nameCustomer);
                }
                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
            }
                break;
            case 2:{
                let check = false;
                let nameCustomer = prompt("Nhập khách hàng bạn muốn xóa: ");
                for (let i = 0; i < arrNameCustomer.length; i++){
                    if (arrNameCustomer[i] === nameCustomer){
                        arrNameCustomer.splice(i,1);
                        alert("Bạn đã xóa thành công.");
                        check = true ;
                    }
                }
                if (!check){
                    alert("Tên bạn muốn xóa không có.");
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++){
                    result += (i + 1)+ ". "+arrNameCustomer[i]+ "\n" ;
                }
                alert(result);
                break;
            }

            default: {
                alert('Failed');
                break;
            }
        }
    }
</script>
</html>
