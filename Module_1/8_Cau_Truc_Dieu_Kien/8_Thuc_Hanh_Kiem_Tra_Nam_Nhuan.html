<script>
    let year = prompt('Nhập năm: ');
    year = parseInt(year);

    if (year % 4 == 0 && year % 100 != 0) {
        alert('Là Năm nhuận');
    } else if ( year % 100 == 0 && year % 400 == 0){
        alert('Là năm nhuận.');
    } else {
        alert('Không phải là năm nhuận.');
    }
</script>
