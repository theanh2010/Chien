<script>
    // Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    function bai9(a,b) {
        let dem = 0;
        for (let j of a){
            if (b === j) {
                dem++ ;
            }
        }
            alert("Ký tự " + b +" Xuất hiện trong mảng " + dem + " Lần!");
    }

    let arr = new Array(5);
    let str;
    for (let i =0; i < arr.length ; i++){
        arr[i] = prompt("Nhập mảng ký tự! ");
    }
    str = prompt("Nhập ký tự muốn kiểm tra!");
    bai9(arr,str);

</script>
