<script>
<!--    Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
let sum = 1;
    function bai3(num) {
        for (let i = num ; i > 0 ; i--){
            sum *= i;
        }
        alert(sum);
    }
let a = parseInt(prompt("Nhập số nguyên bất kỳ: "));
    bai3(a);
