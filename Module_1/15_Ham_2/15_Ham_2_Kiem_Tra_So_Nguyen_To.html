<script>
    let n ;
    function check(num) {
        if (num < 3){
            alert('Không phải số nguyên tố.');
        }   else {
            for (n = 2; n < num ; n++){
                if (num % n == 0){
                    alert('Không phải nguyên tố');
                    break;
                } else {
                    alert('Là số nguyên tố')
                }
            }
        }
    }
    let a = parseInt(prompt('Nhập số kiểm tra'));
    check(a);
