<body>
<form method="get" action="simpleforn.html " class="wufoo">
      <h2>Order Form</h2>
    <p>What would you like to buy</p>
<select>
    <option value="">A</option>

    <option>C (+0.5$)</option>
</select>
<p>How many would you like to order?</p>
    <input type="radio" name="rd">1-$10<br>

<p>Name <span style="color: red">*</span> </p>

    <input type="text" value="LastName" placeholder="LastName" size="15">

</form>
