    let check = false;
    //Nhập thông tin.
    //Kiểm tra tên
    let tempName = "";
    name = prompt('Nhập tên: ');
    name = name.trim().toLowerCase();
    for (let i = 0; i < name.length; i++){
        if (name.charAt(i) === " " && name.charAt(i + 1)=== " ") {
            continue;
        }
        if (i === 0 || name.charAt(i-1) === " "){
            tempName += name.charAt(i).toUpperCase();
            continue;
        }
        tempName += name.charAt(i);
    }
    name = tempName;

    do {
        cmnd = prompt('Nhập cmnd: ');
        if (!isNaN(cmnd)){
            cmnd = Number.parseFloat(cmnd);
        }
        if (!Number.isInteger(cmnd)){
            alert("CMND không phải số nguyên")
            continue;
        }
        if (cmnd < 10000000 || cmnd > 99999999){
            alert("CMND không đúng định dạng");
            continue;
        }
        check = true;
    } while (!check)
    check = false;

    //Kiểm tra email
    do {
        let countAt = 0;
        let countDoc = 0;
        email = prompt('Nhập email: ');
        for (let i = 0; i < email.length ; i++){
            if (email.charAt(i)==="@"){
                countAt++;
                for (let j = i+1; j < email.length; j++){
                    if (email.charAt(j)=== "."){
                        countDoc++;
                    }
                }
            }
        }

        } else  {
