<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url("Img/BGImg.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .container{
            width: 500px;
            height: 1300px;
            background: aliceblue;
            box-shadow: 5px 5px 10px black;
            border-radius: 10px;
            margin-top: 30px;
        }
        .titleName{
            color: white;
            text-shadow: 5px 5px 5px black;
            margin-top: 40px;
        }
        label{
            text-align: right;
            margin-top: 10px;
        }
        input{
            text-align: left;
            margin-top: 10px;

        }
        .price{
            position: absolute;
            left: 270px;
            top: 180px;
            background: aliceblue;
            box-shadow: 5px 5px 10px black;
            border-radius: 10px;
            padding: 10px;
        }
        #show{
            display: none;
        }
        .form1{
            padding-top: 10px;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
<h1 id="titleName" class="titleName" align="center">Nhập thông tin khách hàng</h1>
<div class="price">
    <table >
        <tr>
            <td>Villa</td>
            <td>500$/1 ngày</td>
        </tr>
        <tr>
            <td>House</td>
            <td>300$/1 ngày</td>
        </tr>
        <tr>
            <td>Room</td>
            <td>100$/1 ngày</td>
        </tr>
    </table>
</div>
<div align="center" class="container" id="create">

    <form>
        <div class="form-group form1">
            <label class="float-left">Name: </label>
            <input id="name" name="name" class="form-control float-left" type="text">
        </div>
        <div class="form-group form1">
            <label class="float-left">Birth Day: </label>
            <input id="bDay" name="bDay" class="form-control float-left" type="text" placeholder="Exam: DD/MM/YYYY">
            <p class="float-left col-12" style="text-align: left; color: red" id="mesDay"></p>
        </div>
        <div class="form-group">
            <label class="float-left">CMND: </label>
            <input id="cmnd" name="cmnd" class="form-control float-left" type="text" placeholder="Exam: 249190495">
            <p class="float-left col-12" style="text-align: left; color: red" id="mesCmnd"></p>
        </div>
        <div class="form-group">
            <label class="float-left">Email: </label>
            <input id="email" name="email" class="form-control float-left" type="text" placeholder="Exam: xxx@gmail.com">
            <p class="float-left col-12" style="text-align: left; color: red" id="mesMail"></p>
        </div>
        <div class="form-group">
            <label class="float-left">Address: </label>
            <input id="address" name="address" class="form-control float-left" type="text">
        </div>
        <div class="form-group">
            <label class="float-left">Custumer Kind: </label>
            <select id="cusKind" name="cusKind" class="form-control float-left">
                <option value="Diamond">Diamond - Sale 15$</option>
                <option value="Platinum">Platinum - Sale 10$</option>
                <option value="Gold">Gold - Sale 5$</option>
                <option value="Silver">Silver - Sale 2$</option>
                <option value="Member">Member - Not Sale</option>
            </select>
        </div>
        <div class="form-group">
            <label class="float-left">Sale: </label>
            <input id="sale" name="sale" class="form-control float-left" type="text">
        </div>
        <div class="form-group">
            <label class="float-left">Number: </label>
            <input id="num" name="num" class="form-control float-left" type="text">
            <p class="float-left col-12" style="text-align: left; color: red" id="mesNum"></p>
        </div>
        <div class="form-group">
            <label class="float-left">Rent Day: </label>
            <input id="rent" name="rent" class="form-control float-left" type="text">
            <p class="float-left col-12" style="text-align: left; color: red" id="mesRent"></p>
        </div>
        <div class="form-group">
            <label class="float-left">Service Kind: </label>
            <select id="serKind" name="serKind" class="form-control float-left">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select>
        </div>
        <div class="form-group">
            <label class="float-left">Room Kind: </label>
            <select id="room" name="room" class="form-control float-left">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select>
        </div>
        <input class="btn btn-primary float-left" type="button" value="Enter" onclick="checkEnter();">
        <input class="btn btn-warning float-left ml-1" type="reset" value="Reset">
    </form>
</div>
<div align="center" class="container" style="margin-top: 20px; text-align: left" id="show">
    <div class="form-group form1">
        <label class="float-left">Name: </label>
        <span id="name1" class="form-control float-left"></span>
    </div>
    <div class="form-group form1">
        <label class="float-left">Birth Day: </label>
        <span id="bDay1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Cmnd: </label>
        <span id="cmnd1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Email: </label>
        <span id="email1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Address: </label>
        <span id="address1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Custumer Kind: </label>
        <span id="cusKind1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Sale: </label>
        <span id="sale1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Number: </label>
        <span id="num1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Rent Day: </label>
        <span id="rent1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Service kind: </label>
        <span id="serKind1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Room kind: </label>
        <span id="room1" class="form-control float-left"></span>
    </div>
    <div class="form-group">
        <label class="float-left">Pay: </label>
        <span id="pay" class="form-control float-left"></span>
    </div>
    <input class="float-left btn btn-warning" type="button" value="Edit" onclick="edit()">

</div>

<script src="testJS.js"></script>
</body>
</html>
